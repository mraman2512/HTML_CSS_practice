<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h2>This is Our Contact Page</h2>
    <h3>You can reach us from This Form</h3>
    <a href="../index.html">Home</a>

    <div id="contact-form">
      <form action="" method="post">
        <label for="fullName">Name : </label>
        <input type="text" name="fullName" placeholder="Full Name" value="" />
        <br />
        <label for="email">Email : </label>
        <input type="text" name="email" placeholder="Your Name" value="" />
        <br />
        <textarea name="details" id="" cols="30" rows="10" placeholder="Write more than 100 words"></textarea>

        <select name="language" id="">
            <option value="CPP">c++</option>
            <option value="java">Java</option>
            <option value="P">python</option>
        </select>
        <!-- <input type="submit" value="SUU"> -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <img
      src="https://cdn.searchenginejournal.com/wp-content/uploads/2020/08/contact-us-page-covertkit-5f45009054446.png"
      alt="Contact"
    />
  </body>
</html>
