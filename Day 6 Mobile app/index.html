<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="brand-img">
        <a href="" class="nav-logo">
          <img src="./images/company_logo.jpeg" alt="logo" class="logo" />
        </a>
      </div>

      <ul class="nav-items">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact US</a></li>
        <li class="nav-item">
          <button class="nav-link nav-button">Sign UP</button>
        </li>
      </ul>

      <div class="nav-menu-icon">
        <i class="fa-light fa-bars" aria-hidden="true"></i>
      </div>
    </nav>

    <div class="container">
      <div class="col col-1">
        <img
          src="./images/mobile_image.webp"
          alt="iphone_image"
          class="phone-img"
        />
      </div>

      <div class="col col-2">
        <p>Qulaity Courses, Affordable Prices</p>
        <h1>Your Company Name</h1>
        <img
          src="./images/google_play.png"
          alt="google-play-button-image"
          class="google-play-img"
        />
      </div>
    </div>
  </body>
</html>
